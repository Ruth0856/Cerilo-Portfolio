<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project</title>
        <!--Filename: projects.html-->
        <style>
            body {
                background-color: #333333;
                padding: 0;
                margin: 0;
                height: 100vh; 
            }

            /* Logo styling */
            .logo-name {
                display: flex;
                align-items: center;
                gap: 10px; /* Space between logo text and span */
                font-size: 24px;
                font-style: italic;
                color: #EBF3E8;
                letter-spacing: 5px;
            }

            .logo-name span {
                color: blue;
            }

            /* Navbar structure */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px 10px;
                margin: 0 20px; 
            }

            /* Navigation links */
            nav {
                display: flex;
                gap: 20px;
            }

            nav a {
                text-decoration: none;
                font-size: 14px;
                color: ghostwhite;
                margin: 0 15px;
            }

            nav a:hover {
                text-decoration: underline;
                color: #FFDB58;
            }

            .txt {
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                text-align: center;
                padding-top: 20px;
            }

            .txt h1 {
                font-size: 48px;
                color: #EBF3E8;
            }

            .txt p {
                font-size: 18px;
                color: orangered;
                letter-spacing: 1px;
                margin-top: auto;
            }

            #chck {
                display: flex;
                font-size: 14px;
                color: #C0C0C0;
                justify-content: center;
                align-items: center;
                text-align: center;
                letter-spacing: 1px;
                width: 45%;
                margin: 0 auto;
            }

            /* Styling the figures */
            figure {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                gap: 30px;
                background-color: rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease; /* Smooth transition for hover effect */
                border: 2px solid transparent; /* Initially transparent border */
                margin-top: 50px;
                margin-bottom: 75px;
                width: 100%;
            }

            /* Grid layout for project items */
            .prjs {
                display: grid;
                grid-template-columns: repeat(4, 250px); 
                justify-content: center;
                gap: 50px;
                position: relative;
                right: 40px;
            }

            .img-1 {
                width: 100%;
                height: 100%;
            }

            /* Styling for project captions */
            .cap-1 {
                padding-top: 10px;
                font-size: 20px;
                font-family: monospace;
                color: #EBF3E8;
                font-weight: bold;
            }

            .subtxt {
                color: #C0C0C0;
            }

            /* Hover effect for the figure (glow and scale) */
            figure:hover {
                transform: scale(1.05); /* Slight zoom effect */
                border-color: rgba(255, 0, 0, 0.8); /* Red border on hover */
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Red glow on hover */
            }

            /* Responsive Styles */
            /* Adjust layouts for smaller screen sizes */
            @media (max-width: 768px) {
                .txt {
                    justify-items: center;
                    align-items: center;
                    text-align: center;
                }

                .txt h1 {
                    font-size: 28px;
                }

                .txt p {
                    font-size: 14px;
                }

                #chck {
                    font-size: 12px;
                }

                .navbar {
                    flex-direction: column;
                    align-items: center;
                }

                nav {
                    flex-direction: column;
                    gap: 5px;
                    text-align: center;
                }

                .prjs {
                    flex-direction: column;
                    grid-template-columns: repeat(2, 1fr);
                }

                .img-1 {
                    width: 100%;
                    height: 100%;
                }

                .cap-1 {
                    font-size: 16px;
                }

                figure {
                    margin-top: 50px;
                }
            }
        </style>
    </head>
    <body>

        <header>
            <div class="navbar">
                <h3 class="logo-name"><span>&lt;/&gt;</span>Developer</h3>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="projects.html">Project</a>
                    <a href="resume.html">Resume</a>
                    <a href="aboutme.html">About me</a>
                    <a href="contactme.html">Contact</a>
                </nav>
            </div>
        </header>

        <div class="txt">
            <h1>Recent Projects</h1>
            <p>Some of my distinguished works.</p>
        </div>

        <p id=chck>Below you can see some examples of my recent work. Check out my complete portfolio.
            Have a project you would like to discuss? Let's make something great together!</p>
        
        <!-- Project section with multiple projects listed -->
        <section class="prjs">
            <!-- Project 1 -->
            <figure>
                <img src="portfolio_prj.png" class="img-1">
                <figcaption class="cap-1">My First Portfolio</figcaption>
                <p class="subtxt">A collection of projects that mark the start of my development journey.</p>
            </figure>
            <!-- Project 2 -->
            <figure>
                <img src="ralphlauren.png" class="img-1">
                <figcaption class="cap-1">Ralph Lauren Site</figcaption>
                <p class="subtxt">A collection of designs inspired by Ralph Lauren, marking the beginning of my web development journey.</p>
            </figure>
            <!-- Project 3 -->
            <figure>
                <img src="adidas.png" class="img-1">
                <figcaption class="cap-1">Adidas Shop</figcaption>
                <p class="subtxt">A showcase of innovative designs and performance-driven style, reflecting my journey as a web developer.</p>
            </figure>
            <!-- Project 4 -->
            <figure>
                <img src="coffeeshop.png" class="img-1">
                <figcaption class="cap-1">Coffee Shop E-commerse</figcaption>
                <p class="subtxt">A collection of projects, starting with the creation of Café Haven
                     – a blend of my passion for web development and love for great coffee.</p>
            </figure>
        </section>
    </body>
</html>
